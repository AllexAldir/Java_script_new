<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exer</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <h1>Fake api</h1>

    <a id="teste" href="https://jsonplaceholder.typicode.com/users">Click aqui</a>
    <div id="contanier"></div>

    <script>
        $('#teste').on('click', async function (e) {
            e.preventDefault();

            try {
                
                const resultado = await fetch($('#teste').prop('href'))
                    .then(e => e.text())
                    
                $('#contanier').html(resultado)
                
            } catch (error) {
                console.error(`Erro na requisição: ${error}`)
            }
        })

    </script>
</body>

</html>
